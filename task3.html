<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

    
    </style>
</head>
<body>
    
    <script>
       
        document.writeln( "Even number 1 to 20" )
        document.writeln("<br>")
        for (var c=2; c<=20;c+=2)
        {
            document.writeln(c+"<br>");

        }
        document.writeln( "Even number 1 to 20"+"<br>" )
        var a=5
        let i=1
        while (i<=10)
        {
            document.write( a+"*"+i+"="+(a*i) + "<br>")
            i++
        }
        document.writeln("30 to 1 odd numbers using while loop" +"<br>")
        var a=30
        while (a>=0)
        {
            if(a%2==1)
            document.writeln(a+"<br>")
            a--
        }
        document.writeln("sum of numbers from 1 to 10 "+"<br>")
        var b=1
        var sum=0
        do 
        {
            sum=sum+b
            b++

        }while(b<=10)
        document.writeln(sum)


    </script>
    
    
    
</body>
</html>
